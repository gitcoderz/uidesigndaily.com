<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>UI Design Daily</title>
</head>
<body>
  <header>
    <h1>UI Design Daily</h1>
  </header>
 
  <div class="container">
    <div class="grid">
      
      <!--========= Card 1 start==========-->
      <div class="grid-item">
        <div class="card">
          
          <div class="card-content">
            <img src="images/image-placeholder.jpg" alt="image" class="card-img">
          </div> <!--========= card-content ==========-->

          <div class="card-footer">
            <div class="card-left-content">
              <h4 class="card-text">Billing Page</h4>
              <p class="card-date">1 Apr 2022</p>
            </div>
            <div class="card-right-content">
              <button class="card-btn">View <span>&rarr;</span></button>
            </div>
          </div>

        </div> <!--========= card ==========-->
      </div> <!--========= grid-item ==========-->
      <!--========= Card 1 end ==========-->

      <!--========= Card 2 start==========-->
      <div class="grid-item">
        <div class="card">
          <img src="images/image-placeholder.jpg" alt="image" class="card-img">

           <div class="car-content">
              <div class="card-left-content">
                <h4 class="card-text">Blog Component</h4>
                <p class="card-date">31 Mar 2022</p>
              </div>
              <div class="card-right-content">
                <button class="card-btn">View <span>&rarr;</span></button>
              </div>
            </div> <!--========= card-content ==========-->

        </div> <!--========= card ==========-->
      </div> <!--========= grid-item ==========-->
      <!--========= Card 2 end ==========-->

      <!--========= Card 3 start==========-->
      <div class="grid-item">
        <div class="card">
          <img src="images/image-placeholder.jpg" alt="image" class="card-img">

           <div class="car-content">
              <div class="card-left-content">
                <h4 class="card-text">Enter Password</h4>
                <p class="card-date">30 Mar 2022</p>
              </div>
              <div class="card-right-content">
                <button class="card-btn">View <span>&rarr;</span></button>
              </div>
            </div> <!--========= card-content ==========-->

        </div> <!--========= card ==========-->
      </div> <!--========= grid-item ==========-->
      <!--========= Card 3 end ==========-->
     
    </div> <!--========= grid ==========-->
 
  
  </div> <!--========= container ==========-->
  
</body>
</html>
